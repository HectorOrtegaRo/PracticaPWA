<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sin conexión</title>
  <link rel="icon" href="/icons/icon-192.png">
  <style>
    :root { color-scheme: light dark; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; display:grid; min-height:100dvh; place-items:center; background:#f8fafc; }
    .box { max-width:600px; padding:24px; border-radius:16px; background:#fff; box-shadow:0 6px 18px rgba(0,0,0,.08); border:1px solid #e5e7eb; text-align:center }
    .box img { width:72px; height:72px; opacity:.9 }
    h1 { margin:12px 0 6px; font-size:1.35rem }
    p { margin:8px 0 0; color:#475569 }
    a.btn { display:inline-block; margin-top:14px; padding:10px 14px; background:#0ea5e9; color:#fff; text-decoration:none; border-radius:12px }
  </style>
</head>
<body>
  <div class="box">
    <img src="/icons/icon-192.png" alt="PWA" />
    <h1>Estás sin conexión</h1>
    <p>Algunas páginas no están en caché. Intenta de nuevo cuando tengas internet.</p>
    <a class="btn" href="/">Ir al inicio</a>
  </div>
</body>
</html>
